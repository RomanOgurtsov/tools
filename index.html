<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <a class="logo" href="#">
            <img src="images/logo.svg">
        </a>
        <ul class="menu">
            <li class="menu-item">Home</li>
            <li class="menu-item">Products</li>
            <li class="menu-item">About</li>
        </ul>
        <div class="contacts">
            <a href="#">8906</a>
            <a href="#">mail@mail.ru</a>
        </div>
    </header>
    <main>
        <h1 class="page-title">Каталог</h1>
        <section class="catalog">
            <div class="product-item">
                <img width="150" height="150" src="images/1.jpeg" alt="инструменты тип 1"> 
                <p>инструменты тип 1</p>
                <p>Цена: 1000 Р</p>
                <button>Купить</button>
            </div>

            <div class="product-item">
                <img width="150" height="150" src="images/2.jpeg" alt="инструменты тип 2"> 
                <p>инструменты тип 2</p>
                <p>Цена: 1500 Р</p>
                <button>Купить</button>
            </div>
            <div class="product-item">
                <img width="150" height="150" src="images/3.jpeg" alt="инструменты тип 3"> 
                <p>инструменты тип 3</p>
                <p>Цена: 500 Р</p>
                <button>Купить</button>
            </div>
            <div class="product-item">
                <img width="150" height="150" src="images/4.jpeg" alt="инструменты тип 4"> 
                <p>инструменты тип 4</p>
                <p>Цена: 1100 Р</p>
                <button>Купить</button>
            </div>
        </section>

        <form action="#" class="user-form">
            
            <div class="user-form_group">
                <div class="user-form__item">
                    <label for="user-name">имя пользователя</label>  <!—for="user-name"cсвязывает название поля с самим полем и наводит курсор!—>
                    <input type="text" name="user-name" value="" id="user-name" placeholder="имя"> <!— placeholder= подсказка в поле !—>
                </div>
                
                <div class="user-form__item">
                <label for="surname">фамилия</label>
                <input type="text" name="surname" value="" id="surname" placeholder="фамилия">
            </div>
            </div>

            <div class="user-form_group">
                <div class="user-form__item">
                    <label for="phone">тел</label>
                    <input type="phone" name="phone" value="" id="phone" placeholder="+7 xxx xxx xx xx">
                </div>
                    
                    <div class="user-form__item">
                    <label for="email">почта</label>
                    <input type="email" name="email" value="" id="email" placeholder="@mail.com">
                </div>
            </div>

           <div class="user-form_group">
            <div class="user-form__item">
                <select name="type-products" id=""> <!— выпадающий список !—>
                    <option value="name" selected>name</option> <!— элементы списка !—> <!— selected> будет показывать строку, в которой вставлен !—>
                    <option value="tools">tools</option>
                    <option value="materials">materials</option>
                    <option value="all">all</option>
                </select>
            </div>
                
                <div class="user-form__item">
                <label for="amount">кол-во</label>
                <input type="number" name="amount" value="100" id="amount" min="10" max="500" step="10"> <!— value=показывает дефолтное значение !—>
            </div>
           </div>
            
            <div class="user-form_group">
                <div class="user-form__item">
                    <label for="comment">коммент</label> <!— создает большое поле ввода !—>
                    <textarea id="comment">ваш коммент...</textarea>
                </div>
            </div>

            
            
        <div class="user-form__item">
            <label for="checkbox">добавить пакет</label>
            <input type="checkbox" id="checkbox" checked/> <!— checkbox - галочка для выбора !—>
        </div>

        <div class="user-form__item">
            <button type="submit">Отправить</button> <!— submit отправляет форму !—>
        </div>

        </form>
    </main>
    <footer></footer>
</body>
</html>
